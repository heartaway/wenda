<body>
<div class="container">

<div class="wrapper">

    <form action="#" method="post" >

    <div class="loginBox">

        <div class="loginBoxCenter">

            <p><label id="username">电子邮箱：</label></p>

            <p><input type="email" id="email" name="email" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入电子邮箱" value="" /></p>

            <p><label id="password">密码：</label>
		    <!--	<a class="forgetLink" href="#">忘记密码?</a>-->
		    </p>

            <p><input type="password" id="password" name="password" class="loginInput" required="required" placeholder="请输入密码" value="" /></p>

        </div>

        <div class="loginBoxButtons">

            <input id="remember" type="checkbox" name="remember"   style="float:left;"/>

            <label id="remember">&nbsp;记住登录状态</label>

            <button class="loginBtn">登录</button>

        </div>

    </div>

    </form>

</div>
